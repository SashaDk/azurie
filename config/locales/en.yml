      about: ABOUT
      about1: Putting the spotlight on leading experts and those driving their niches and industries — discussing business challenges and important trends
      about2: Azurie is '<b>knowledge media</b>' for the global business community. Through interviews we reveal the top experts and valuable insights from around the world. Azurie does more than providing you with information, we give access to leading professionals for direct expert advice through Ambroi.net, a technology enabled telecommunication service that respects the experts' time and privacy. Each featured expert has an Ambroi profile enabling other professionals to request scheduled calls and get the expert’s business perspective about specific topics directly on the phone. You may learn more about the service at <a href='http://ambroi.net'>www.ambroi.net</a>.
      about3: Through one-on-one interviews with leading entrepreneurs and curated Q&A sessions from expert panels, Azurie acts as a hub for new and seasoned entrepreneurs to learn, gain inspiration, connect, and interact with top thinkers — all while promoting the underground sensations whose prowess has yet to be recognized.
      join_us: Join us
      join_us2: and become part of a dynamic community.
      background: BACKGROUND
      background1: Azurie was launched in 2012 by Artem Kiselev, Yuriy Gomozov, and Alexandra Dieterink. Respectively a serial startup entrepreneur, software developer, and venture capital professional from the Netherlands and Russia. It was prompted by a desire to consolidate important business know-how that is increasingly being shared online by business leaders through alternative media channels, including personal blogs and quality Q&A platforms, and connect ‘knowlege seekers’ with experienced professionals directly to help solve their business challenges. The platform is being developed with the support of key contributors from different corners of the globe.
      background2: The platform is being developed with the support of key contributors from different corners of the globe.
